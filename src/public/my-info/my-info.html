<div class="container">
  <div ng-if="myInfoCtrl.userDetails === undefined">
    <h1>Not Signed Up Yet. <a ui-sref="public.signup">Sign up</a> Now!</h1>
  </div>

  <div id='table' ng-if="myInfoCtrl.userDetails != undefined">
    <table>
      <tr>
        <td>First Name: </td>
        <td>{{ myInfoCtrl.userDetails.firstname }}</td>
      </tr>

      <tr>
        <td>Last Name: </td>
        <td>{{ myInfoCtrl.userDetails.lastname }}</td>
      </tr>

      <tr>
        <td>Email ID: </td>
        <td>{{ myInfoCtrl.userDetails.email }}</td>
      </tr>

      <tr>
        <td>Phone Number: </td>
        <td>{{ myInfoCtrl.userDetails.phone }}</td>
      </tr>

      <tr>
        <td>Favourite Dish: </td>
        <td><menu-item menu-item='myInfoCtrl.userDetails.favMenuItem'></menu-item></td>
      </tr>

    </table>
  </div>

</div>
